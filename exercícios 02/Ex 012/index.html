<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p> Esse vídeo está hospedado no meu 
        próprio servidor.
    </p>

    <video src="midea/meu video.mp4" width="560" height="315"
    controls poster="imagem/ponte.1.png"></video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/m_6rE6P5fRA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" allowfullscreen>
</iframe>

<h1>Inserindo vídeos do Vimeo</h1>

<iframe src="https://player.vimeo.com/video/137241933?h=dc2d361a19" width="560" height="315" 
frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
allowfullscreen></iframe>


</body>
